#饰品通用设置
[baubles]
	#是否启用饰品修饰器系统
	#注意：如果检测到安装了 Baubles Reforked 模组，此选项默认为 false
	#你仍然可以手动启用此选项，但不建议同时使用两个模组的修饰符系统
	#Whether to enable the accessory modifier system
	#Note: If Baubles Reforked mod is detected, this option defaults to false
	#You can still enable this option manually, but it's not recommended to use both mods' modifier systems simultaneously
	modifierEnabled = false

	#铁砧重铸设置
	#Anvil Reforging Settings
	[baubles.anvil_settings]
		#重铸消耗经验值 [默认3级]
		#Experience cost for reforging [default 3 levels]
		# Default: 3
		# Range: 0 ~ 100
		recast_exp_cost = 3
		#重铸消耗材料数量 [默认1个]
		#Material cost for reforging [default 1 item]
		# Default: 1
		# Range: 1 ~ 64
		recast_material_cost = 1

	#十字项链设置
	#Cross Necklace Settings
	[baubles.cross_necklace]
		#启用无敌效果 [true/false]
		#Enable invulnerability effect [true/false]
		enable = true
		#是否仅玩家生效 [true/false]
		#Apply effect to players only [true/false]
		playersOnly = true
		#无敌时间加成倍数 [0.0-10.0]
		#Invulnerability time multiplier [0.0-10.0]
		# Default: 0.8
		# Range: 0.0 ~ 10.0
		boost = 0.8

	#吸血手套设置
	#Vampiric Glove Settings
	[baubles.vampiric_glove]
		#伤害转化比例 [0.0-1.0]
		#Damage to healing conversion ratio [0.0-1.0]
		# Default: 0.4
		# Range: 0.0 ~ 1.0
		percent = 0.4
		#单次最大恢复量 [0.0-20.0]
		#Maximum healing per hit [0.0-20.0]
		# Default: 6.0
		# Range: 0.0 ~ 20.0
		maxHeal = 6.0

	#灵敏手套设置
	#Dexterity Glove Settings
	[baubles.dexterity_glove]
		#攻击速度加成值 [默认0.4，1.0=+100%]
		#Attack speed bonus [default 0.4, 1.0=+100%]
		# Default: 0.4
		# Range: 0.0 ~ 2.0
		attack_speed = 0.4

	#无限图腾设置
	#Infinite Totem Settings
	[baubles.infinite_totem]
		#无限图腾冷却时间（单位：游戏刻，20刻=1秒）[默认200刻=10秒]
		#Infinite Totem cooldown (in ticks, 20 ticks = 1 second) [default 200 ticks = 10 seconds]
		# Default: 6000
		# Range: 20 ~ 72000
		cooldown = 6000

	#二段跳设置
	#Double Jump Settings
	[baubles.jump_settings]
		#疾跑垂直加成系数 [默认0.5] 示例：0.5 = +50%
		#Sprint jump vertical boost [default 0.5] Example: 0.5 = +50%
		# Default: 0.5
		# Range: 0.0 ~ 2.0
		sprint_vertical = 0.5
		#疾跑水平推进力 [默认0.5] 单位：方块/tick
		#Sprint jump horizontal boost [default 0.5] Unit: blocks/tick
		# Default: 0.5
		# Range: 0.0 ~ 5.0
		sprint_horizontal = 0.5

	[baubles."Tactical Goggles Settings"]
